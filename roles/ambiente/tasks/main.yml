- name: Ensure group "somegroup" exists
  group:
    name: ambiente
    state: present

- name: Adding existing user '{{ username }}' to group ambiente
  user:
    name: '{{ username }}'
    groups: ambiente
    append: yes

- name: Ambiente fica em /home/ambiente 
  file:
    path: /home/ambiente
    state: directory
    owner: '{{ username }}'
    group: ambiente
    mode: 0755

- include: springtoolsuite.yml
