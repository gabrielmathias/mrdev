- name: Adjusting kernel parameters
block:
  # Increase max_user_watches for IntelliJ Idea
  - sysctl:
      name: fs.inotify.max_user_watches
      value: 524288
      state: present

  # Set vm.swappiness=10
  - sysctl:
      name: vm.swappiness
      value: 10
      state: present
      reload: yes
